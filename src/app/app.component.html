<div [class]="{ dark: dark() }">
  <div
    class="flex flex-col gap-4 p-4 bg-zinc-200 text-zinc-700 dark:bg-zinc-900 dark:text-zinc-300 min-h-screen"
  >
    <app-header></app-header>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
    @if (isLoading) {
    <div
      class="fixed inset-0 bg-black/50 flex items-center justify-center z-50"
    >
      Loading...
    </div>
    }
    <app-toast></app-toast>
  </div>
</div>
